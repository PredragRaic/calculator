<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="mainCon">
        <div class="backgroundCalc">
            <div class="calc">
                <div class="input" id="input"></div>
                <button class="one number" onclick="calcFunc(1)">1</button>
                <button class="two number" onclick="calcFunc(2)">2</button>
                <button class="three number" onclick="calcFunc(3)">3</button>
                <button class="four number" onclick="calcFunc(4)">4</button>
                <button class="five number" onclick="calcFunc(5)">5</button>
                <button class="six number" onclick="calcFunc(6)">6</button>
                <button class="seven number" onclick="calcFunc(7)">7</button>
                <button class="eitght number" onclick="calcFunc(8)">8</button>
                <button class="nine number" onclick="calcFunc(9)">9</button>
                <button class="zero number" onclick="calcFunc(0)">0</button>
                <button class="c number" onclick="calcFuncC()">C</button>
                <button class="equal" onclick="calcFunceEqual()">=</button>
                <button class="dott number" onclick="calcFuncDott()">.</button>
                <button class="plus operation" onclick="calcFuncPlus()">+</button>
                <button class="minus operation" onclick="calcFuncMinus()">-</button>
                <button class="time operation" onclick="calcFuncTime()">*</button>
                <button class="divade operation" onclick="calcFuncDivade('/')">/</button>
            </div>
        </div>
    </div>
    <script src="./JS/main.js"></script>
</body>
</html>
